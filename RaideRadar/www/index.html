<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <!-- Latest compiled and minified CSS -->
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
            <link href="css/ionic.app.css" rel="stylesheet">
            -->
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.min.js" type="text/javascript"></script>-->
        <script src="lib/angular-resource/angular-resource.min.js" type="text/javascript"</script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="js/ng-cordova.min.js"></script>
        <script src="cordova.js"></script>
        <script src="lib/ngCordova/dist/ng-cordova.js"></script>
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyDYDGChlTGhtSqveFIgAfqSGae4IGxrS2k"></script>
        <script src="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"></script>
    </head>
    <body ng-app="radar">
      <script type="text/javascript">
      var textElement = document.registerElement('text-e');
      document.body.appendChild(new textElement());
      </script>

<!-- Back button -->
  <ion-nav-bar class="bar-royal">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-nav-view></ion-nav-view>

<!-- Tabs -->
  <script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-royal">

      <ion-tab title="Junahaku" icon="ion-ios-search-strong" href="#/tab/home">
        <ion-nav-view name="home-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Asema kartta" icon="ion-map" href="#/tab/about">
        <ion-nav-view name="about-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Suosikit" icon="ion-ios-heart" ui-sref="tabs.contact">
        <ion-nav-view name="contact-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </script>

<!-- Search for trains -->
  <script id="templates/home.html" type="text/ng-template">
        <ion-view view-title="Junahaku">
            <ion-content>
                <div class="content">
                    <div class="row">


                        <div class="col text-center">Mistä</div>
                        <div class="col text-center">Mihin</div>
                    </div>
                    <!-- tekstikentät lähtö- ja määränpääasemille -->
                    <div class="row">
                        <div class="col">
                            <label class="item item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="search" class="form-control text-center" id="depStation" placeholder="Departure Station" ng-focus="editingStarted()" ng-change="searchDeparture()" ng-model="data.departure">
                        </div>
                        </label>
                        <div class="col">
                            <label class="item item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="search" class="form-control text-center" id="desStation" placeholder="Arrival Station" ng-focus="editingStarted()" ng-change="searchDestination()" ng-model="data.destination"></i>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="item item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="date" class="form-control text-center" id="fromTime" placeholder="Lähtöaika" ng-model="data.fromtime">
                        </div>
                        </label>
                        <div class="col">
                            <label class="item item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="date" class="form-control text-center" id="toTime" placeholder="Saapumisaika" ng-model="data.totime"></i>
                            </label>
                        </div>
                    </div>

                    <!-- lista löydetyistä asemista. piilossa ellei käyttäjä kirjoita tekstikenttiin -->
                    <div class="row">
                        <div ng-hide="editingStopped" class="col">
                            <ion-scroll zooming="false" direction="y" style="height: 200px">
                                <div class="list">
                                    <li class="item" id="stationlist" ng-repeat="station in data.stations" ng-click="stationItemClicked({{station}})">{{station.stationName}}</li>
                                </div>
                            </ion-scroll>
                        </div>
                     </div>

                     <!-- painike ja lista junien hakuun. painike näkyy vain kun tekstikenttiä ei muokata -->
                     <div class="row">
                        <div class="col">
                        <button class="button button-royal ion-chevron-right" ng-show="editingStopped" ng-click="searchForTrains()">
                        Hae junat
                        </button>
                        <ion-scroll zooming="false" direction="y" style="height: 700px">
                            <div class="list">
                                <li class="item trains" id="trainlist-item" ng-repeat="train in data.trains" ng-click="trainClicked(train, data.departure, data.destination)" > <a id="trainbutton" class="button icon icon-right ion-chevron-right button-block" 
                                  href="#/tab/details"><text-e id="train-time">{{train.depTime}} - {{train.desTime}}</text-e> <text-e id="train-name" align="right">{{train.trainType}}{{train.trainNumber}}</text-e></a></li>
                            </div>
                        </ion-scroll>
                        </div>
                    </div>
                </div>
                </div>
            </ion-content>
        </ion-view>
  </script>

  <script id="templates/details.html" type="text/ng-template">
      <ion-view view-title="Junan tiedot">
        <ion-content class="padding">
        <div id="timeInfo"></div>
          <div id="isOnRoute"></div>
          <div id="wagonInfo"></div>
          <div id="progressBar"></div>
          <p>
            <a class="button icon ion-chevron-left" href="#/tab/home"> Takaisin</a>
            <button class="button {{ addedToFavorites ? 'button-balanced ion-checkmark-round' : 'button-assertive ion-ios-heart' }}" ng-click="addToFavorites()" ng-disabled="addedToFavorites">
              {{ addedToFavorites ? "Tämä reitti lisätty suosikiksi" : "Lisää suosikiksi" }}
            </button>
          </p>
        </ion-content>
      </ion-view>
    </script>



  <script id="templates/contact.html" type="text/ng-template">
    <ion-view title="Suosikit">
      <ion-content>
        <div>
          <div>
            <div class="list" id="favoritesHead">
              <div class="item item-button-right">
                <a> <p>Lähtöasema - Määränpääasema</p></a>
                <button class="button button-balanced" ng-click='refresh(favorite)'>
                  <i class="icon ion-loop"></i>
                </button>
              </div>
            </div>
          </div> 
          <div class="list" id="favorites" ng-repeat="favorite in favArray">
            <div class="item item-button-right">
              <a ng-click="select(favorite)"> <p>{{ favorite.fromStation }} - {{ favorite.toStation }}</p></a>
              <button class="button button-assertive" ng-click='delete(favorite)'>
                <i class="icon ion-ios-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-view>
  </script>


    </body>
</html>
